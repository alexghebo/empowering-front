<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Empowering</title>
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons@1.0.0/css/all.min.css">
  </head>
  <body class="c-app flex-row align-items-center">
    <div class="container">
      <form id="regForm">
        <!-- One "tab" for each step in the form:-->
        <div class="tab">
          <h1 class="mb-5 pb-5">Select User Type</h1>
          <input type="hidden" id="selected-user-type-input">
          <div class="row">
            <div class="col-sm-6 col-lg-3">
              <div class="d-flex flex-column align-items-center">
                <div class="card card-select-user-type" id="single-user-card">
                  <div class="card-body"><i class="icon-user-type cil-user"></i></div>
                </div>
                <p>Single User</p>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div class="d-flex flex-column align-items-center">
                <div class="card card-select-user-type" id="informal-group-card">
                  <div class="card-body"><i class="icon-user-type cil-people"></i></div>
                </div>
                <p>Informal Group</p>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div class="d-flex flex-column align-items-center">
                <div class="card card-select-user-type" id="ngo-card">
                  <div class="card-body"><i class="icon-user-type cil-home"></i></div>
                </div>
                <p>NGO</p>
              </div>
            </div>
            <div class="col-sm-6 col-lg-3">
              <div class="d-flex flex-column align-items-center">
                <div class="card card-select-user-type" id="public-institution">
                  <div class="card-body"><i class="icon-user-type cil-institution"></i></div>
                </div>
                <p>Public Institution</p>
              </div>
            </div>
          </div>
        </div>
        <div class="tab">
          <h1 class="mb-5 pb-5">List some of your resources</h1>
          <div class="row resources"></div>
        </div>
        <div class="tab">
          <h1 class="mb-5 pb-5">Almost there, select at least 3 focus areas</h1>
          <div>
            <div class="no-domain-message d-none">No domains available</div>
            <div class="qtagselect">
              <select class="qtagselect__select select-domains" multiple=""></select>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center" style="overflow:auto;margin-top: 70px;">
          <div style="float:right;">
            <button class="btn btn-outline-dark" id="prevBtn" type="button" onclick="nextPrev(-1)"><i class="cil-arrow-left pr-2"></i><span>Previous</span></button>
            <button class="btn btn-primary" id="nextBtn" type="button" onclick="nextPrev(1)"> <span>Next</span><i class="cil-arrow-right pl-2"></i></button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form:-->
        <div style="text-align:center;margin-top:40px;"><span class="step"></span><span class="step"></span><span class="step"></span></div>
      </form>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="vendors/@coreui/coreui-pro/js/coreui.bundle.min.js"></script>
    <!--[if IE]><!-->
    <script src="vendors/@coreui/icons/js/svgxuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--<![endif]-->
    <script src="vendors/jquery/js/jquery.min.js"></script>
    <script src="js/custom/jquery.cookie.js"></script>
    <script src="js/custom/jquery.tagselect.js"></script>
    <script src="js/custom/select-user-type.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
